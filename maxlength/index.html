<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>maxlength.js</title>
    <style>
        *{box-sizing:border-box;}
        input, textarea{
            font-size: inherit;
            border: 1px solid #ccc;
            border-radius: 2px;
            padding: 8px 12px;
        }
        input{
            width: 200px;
            height: 44px;
            vertical-align: middle;
        }
        textarea{
            width: 200px;
            height: 88px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>
        <a href="https://github.com/naradesign/util/blob/gh-pages/maxlength/maxlength.js">maxlength.js</a>
        <sup><a href="https://github.com/naradesign/util/blob/gh-pages/maxlength/maxlength.min.js">871 bytes(minified)</a></sup>
    </h1>
    <main>
        <p>[maxlength] 속성이 있는 요소에 인접 output 요소가 존재하면 알아서 실행한다.</p>
        <section>
            <h2>input[maxlength] + output</h2>
            <input maxlength="5" value="일이삼"> <output></output>
            <br>
            <br>
            <input maxlength="5"> <output></output>
        </section>
        <section>
            <h2>textarea[maxlength] + output</h2>
            <textarea maxlength="5">일이삼</textarea>
            <output></output>
            <br>
            <br>
            <textarea maxlength="5"></textarea>
            <output></output>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="maxlength.js"></script>
</body>
</html>
